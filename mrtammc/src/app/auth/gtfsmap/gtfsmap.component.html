<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-sm-2">
        <div class="fullbox">
          <h6> Marker
            <button type="button" class="btn btn-primary btn-sm" (click)="dumpToText()">Save to file</button>
          </h6>

          <form [formGroup]="stopForm" (ngSubmit)="onstopSubmit()">
            <div class="form-group">
              <label>Stop ID</label>
              <input type="text" formControlName="stop_id">
            </div>
            <div class="form-group">
              <label>Stop Name</label>
              <input type="text" formControlName="stop_name">
            </div>
            <div class="form-group">
              <label>Stop Latitude</label>
              <input type="text" formControlName="stop_lat">
            </div>
            <div class="form-group">
              <label>Stop Longitude</label>
              <input type="text" formControlName="stop_lon">
            </div>
            <div class="form-group">
              <label>Stop Longitude</label>
              <input type="text" formControlName="stop_url">
            </div>
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="stop_icon">
            </div>
            <div class="form-group">
              <button class="btn btn-danger" type="submit" (click)="buttonClicked = 'delete'">Delete Stop</button>
              <button class="btn btn-primary" type="submit" (click)="buttonClicked = 'update'">Update Stop</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-10">
        <div class="fullbox">
          <h6> MAP </h6>
          <div id="map">
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
