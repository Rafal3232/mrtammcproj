<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-1">
                <div class="col-sm-2">
                    <h6 class="m-0 text-dark">
                        <i class="fa fa-table" aria-hidden="true"></i>
                        <a href="/auth/config">File config mgmt</a>
                    </h6>
                </div>
                <div class="col-sm-2">
                    <h6 class="m-0 text-dark">
                        <i class="fa fa-database" aria-hidden="true"></i>
                        <a href="/auth/mrtaline">GTFS DB config mgmt</a>
                    </h6>
                </div>
                <div class="col-sm-2">
                    <h6 class="m-0 text-dark">
                        <i class="fa fa-camera" aria-hidden="true"></i>
                        <a href="/auth/cctv">CCTV mgmt</a>
                    </h6>
                </div>
                <div class="col-sm-2">
                    <h6 class="m-0 text-dark">
                        <i class="fa fa-camera" aria-hidden="true"></i>
                        <a href="/auth/parking">Parking</a>
                    </h6>
                </div>
                <div class="col-sm-2">

                </div>
                <div class="col-sm-2">

                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active " id="home-tab" data-toggle="tab" href="#parkingform" role="tab"
                                aria-controls="home" aria-selected="true">
                                <i class="fa fa-camera" aria-hidden="true"></i> Parking Location Form
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent"
                        style="padding: 10px; background-color: white; border-style: solid; border-width: 1px;  height: 80vh; overflow-y: scroll;">
                        <div class="tab-pane fade show active" id="parkingform" role="tabpanel"
                            aria-labelledby="home-tab">
                            <div id="cctvformdiv">
                                <!-- <p>CCTV form</p>-->
                                <p>กรุณากรอกข้อมูลตำแหน่งสถานีจอดรถ</p>
                                <form [formGroup]="parkingForm" (ngSubmit)="submitParkingData()" novalidate>

                                    <div class="form-group row">
                                        <label for="code" class="col-sm-2 col-form-label">code*</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control form-control-sm" id="code"
                                                placeholder="code" formControlName="code">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="name" class="col-sm-2 col-form-label">name*</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control form-control-sm" id="name"
                                                placeholder="name" formControlName="name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="icon" class="col-sm-2 col-form-label">icon*</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control form-control-sm" id="icon"
                                                placeholder="icon" formControlName="icon">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="image" class="col-sm-2 col-form-label">image*</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control form-control-sm" id="image"
                                                placeholder="image" formControlName="image">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="capacity" class="col-sm-2 col-form-label">capacity*</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control form-control-sm" id="capacity"
                                                placeholder="capacity" formControlName="capacity">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="" class="col-sm-2 col-form-label">location*</label>

                                        <div class="col-sm-4">
                                            <input type="text" class="form-control form-control-sm" id="latitude"
                                                placeholder="latitude" formControlName="latitude"
                                                [(ngModel)]="latitude">
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control form-control-sm" id="longitude"
                                                placeholder="longitude" formControlName="longitude"
                                                [(ngModel)]="longitude">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-sm">เพิ่ม Parking</button>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a id="uploadfiletab" class="nav-link active" data-toggle="tab" href="#cctvlist" role="tab"
                                aria-controls="home">
                                <i class="fa fa-map-o" aria-hidden="true"></i> Parking Map
                            </a>
                        </li>
                        <!-- <li class="nav-item">
                                  <a class="nav-link" data-toggle="tab" href="#map1" role="tab" aria-controls="profile">Map Component</a>
                                </li> -->
                        <li class="nav-item">
                            <a id="onmaptab" class="nav-link" data-toggle="tab" href="#onmap" role="tab"
                                aria-controls="profile" (click)="refresh()">
                                <i class="fa fa-table" aria-hidden="true"></i> Parking List
                            </a>
                        </li>

                    </ul>
                    <div class="tab-content" style="padding: 0px; background-color: white; border-style: solid; border-width: 1px;  height: 80vh; overflow-y: scroll;">
                            <div #mapdiv class="tab-pane active" id="cctvlist" role="tabpanel">
                              <div #map id="map" [style.height]="height" style="width: 100%;">
                
                              </div>
                            </div>
                            <div class="tab-pane" id="onmap" role="tabpanel">
                              <ag-grid-angular
                                #agGrid
                                style="height: 600px;"
                                class="ag-theme-balham"
                                [rowData]="rowData"
                                [columnDefs]="columnDefs"
                                [defaultColDef]="defaultColDef"
                                (gridReady)="onGridReady($event)"
                                (cellValueChanged)="onCellValueChanged($event)">
                            </ag-grid-angular>
                
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
