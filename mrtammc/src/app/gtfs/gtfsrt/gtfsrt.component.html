<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <!-- <div class="col-sm-2">
        <div class="fullbox" >
          <h6> Data simulation </h6>
          {{wsdata}}
        </div>

      </div> -->
      <div class="col-sm-12">
        <div class="fullbox">

          <div class="custom-popup" id="map" style="z-index: 1;">
          </div>

          <div id="overlay" class="row">
            <div style="width: 18rem; padding: 2px;">
              <nav class="navbar navbar-light bg-light">
                <div >
                  MRTA LINE NETWORK
                  <button class="btn btn-primary btn-sm">  จำนวนรถ {{totalTrips.length}}</button>
                </div>
                <button class="navbar-toggler pull-right" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

              </nav>

              <div class="collapse" style="width: 17rem;" id="navbarToggleExternalContent">
                <div class="bg-light p-1">
                  <form #dataForm="ngForm">
                    <div class="input-group mb-1" *ngFor="let route of routes">
                      <div class="input-group-prepend">
                        <div class="input-group-text" style="padding: 0.1rem">
                          <input type="radio" name="trip" value="{{ route.route_id }}" ngModel (change)=loadRoute(dataForm)>
                        </div>
                      </div>
                      <input type="text" class="form-control" style="padding: 0.1rem" placeholder="{{route.route_short_name}}" readonly>
                    </div>
                  </form>
                </div>

                <div class="bg-light p-1">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">
                        trip {{selectrouteid}}
                        <span class="badge badge-danger">
                          <div  *ngIf="activeRoutes?.length > 0">
                             {{activeRoutes.length}}
                          </div>
                       </span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">
                        All trip
                         <span class="badge badge-info">
                            {{totalTrips.length}}
                        </span>
                      </a>
                    </li>

                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <ul class="list-group list-group-flush">
                        <li *ngFor="let item of activeRoutes; let i = index">
                          {{item.trip_id}} <i class="fa fa-clock-o" aria-hidden="true"></i> start {{item.start_time}} to {{ item.end_time}}
                        </li>
                      </ul>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                      <ul class="list-group list-group-flush">
                        <li *ngFor="let item of totalTrips; let i = index">
                          {{item.trip_id}} <i class="fa fa-clock-o" aria-hidden="true"></i> start {{item.start_time}} to {{ item.end_time}}
                        </li>
                      </ul>
                    </div>

                  </div>



                </div>

              </div>
            </div>


          </div>
        </div>

      </div>
    </div>
  </section>
</div>
